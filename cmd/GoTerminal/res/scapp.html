<html window-resizable window-blurbehind="dark">

<head>
    <style>
        html,
        body {
            margin: 0;
        }

        statusbar {
            background-color: aqua;
            display: block;
        }

        .hbox {
            flow: horizontal;
            display: block;
            height: *;
            width: *;
        }

        .vbox {
            flow: vertical;
            display: block;
            height: *;
            width: *;
        }

        div#navigation-bar {
            display: block;
            /* background: rgb(94, 85, 83); */
            background-color: rgb(50, 37, 43);
            color: white;
            width: 50px;
            height: *;
        }
    </style>
</head>

<body>
    <div class="hbox">
        <div id="navigation-bar">
            <p>COM</p>
            <p>TCP</p>
            <p>UDP</p>
            <p style="">+</p>
        </div>
        <div id="view-container">

        </div>
    </div>
    <statusbar>
        This is status bar
    </statusbar>
</body>

</html>
