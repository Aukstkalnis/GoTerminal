<html window-resizable window-blurbehind="dark">

<head>
    <style>
        @import url(res/terminal.css);
        @import url(terminal.css);
        @import url(res/widgets.css);
        html,
        body {
            margin: 0;
        }
    </style>
    <script type="text/tiscript">
        $(.button) << event click() {
            if (this.text == "Close") {
                view.msgbox(#alert, "Open");
                this.text = "Open";
            } else {
                view.msgbox(#alert, "Close");
                this.text = "Close";
            }
        }
    </script>
</head>

<body>
    <div id="terminal-main-box">
        <div class="container">
            <div id="terminal-sidebar" class="element">
                <div id="fast-control-panel">
                    <button class="button">Open</button>
                    <select id="terminal-com-port-list">
                        <option value="COM1">COM1</option>
                    </select>
                    <input type="checkbox">DTR</input>
                    <input type="checkbox">RTS</input>
                </div>
                <div id="terminal-control-nav">
                    <ul id="terminal-control-nav-list">
                        <li><button>TAB1</button></li>
                        <li><button>TAB2</button></li>
                        <li><button>TAB3</button></li>
                    </ul>
                </div>
                <div id="terminal-control-view" class="element">
                    <div id="terminal-settings-box">
                        <include src="res/SerialSettings.html" />
                        <include src="SerialSettings.html" />
                    </div>
                    <div id="terminal-search-box">
                    </div>
                </div>
            </div>
            <div class="splitter"></div>
            <div id="terminal-view" class="element">
                <output type="text">
                    This is log earie
                </output>
            </div>
        </div>
        <statusbar id="terminal-status-bar">
            CTC CD DSR RI
            <strong>DTR RTS</strong>
        </statusbar>
    </div>
</body>

</html>
