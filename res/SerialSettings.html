<div id="terminal-settings">
    <!-- <label>Port:</label>
    <select id="terminal-com-port-list">
        <option value="COM1">COM1</option>
    </select> -->
    <table>
        <tr>
            <td>
                <label class="terminal-setting-label">Baudrate:</label>
            </td>
            <td>
                <select id="terminal-boudrate-list">
                    <option value="9600">9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option value="115200" selected>115200</option>
                    <option value="230400">230400</option>
                    <option value="460800">460800</option>
                    <option value="921600">921600</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label class="terminal-setting-label">Data Bits:</label>
            </td>
            <td>
                <select id="terminal-data-bits">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8" selected>8</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label class="terminal-setting-label">Parity:</label>
            </td>
            <td>
                <select id="terminal-parity-bits">
                    <option value="None" selectKred>None</option>
                    <option value="Odd">Odd</option>
                    <option value="Even">Even</option>
                    <option value="Mark">Mark</option>
                    <option value="Space">Space</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label class="terminal-setting-label">Stop Bits:</label>
            </td>
            <td>
                <select id="terminal-stop-bits">
                    <option value="1" selected>1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

</div>
